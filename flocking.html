<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Thasadith" rel="stylesheet">
        <title>lauralikespi</title>
        <link rel="icon" href="img/logo.png" sizes="16x16" type="image/png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/main.css"/>
        <link type="text/css" rel="stylesheet" href="css/flocking-main.css"/>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>

    <body>
        <div class="holster">
            <div class="fullPage">
                <div class="row left titleSection">
                    <div class="title">
                        <h1 class="titleText"><a href="/">lauralikespi</a></h1>

                    </div>
                    <div class="half right-text imgLogo">
                        <div class="nav">
                            <div class="nav-button">
                                <a href="#about"><p>About</p></a>
                            </div>
                            <div  class="nav-button bigScreen">
                                <a href="#projects"><p>Projects</p></a>
                            </div>
                            <div  class="nav-button smallScreen">
                                <a href="#projects-small"><p>Projects</p></a>
                            </div>
                            <div  class="nav-button">
                                <a href="https://medium.com/@lauralikespi_32732"target="_blank"><p>Blog</p></a>
                            </div>
                            <!-- <div  class="nav-button">
                                <a href="about.asp"><p>Contact</p></a>
                            </div> -->
                            <div class="nav-button">
                            </div>
                        </div>	
                        <img class="logo" src="img/logo.png" alt="Pi symbol, with curvature">
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="right-big" id="main">
                        <div class="row">
                            <div class="left">
                                <h1> Flocking Simulation </h1>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="three-quarters">
        
                                <table>
                                    <tr>
                                        <th> Number of Boids: </th>
                                        <th> Radius: </th>
                                        <th> Velocity: </th>
                                        <th> Cohesion: </th>
                                        <th> Separation: </th> 
                                        <th> Alignment: </th>
                                    <tr>
                                    <tr>
                                        <td id="boidsOutput"> </td>
                                        <td id="radiusOutput"> </td>
                                        <td id="velOutput"> </td>
                                        <td id="cohOutput"> </td>
                                        <td id="sepOutput"> </td>
                                        <td id="aliOutput"> </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="quarter equally-spaced">
                                <button id="start" onclick="startSim()"> Start </button>
                                <button id="stop" onclick="stopSim()"> Stop </button>
                                <button id="restart" onclick="restartSim()"> Restart </button>
                            </div>

                        
                         </div>
                        <div class="row">
                            <div class="graph left three-quarters">    
                                <br/>
                                <div id="flockingSim"></div>
        
        
                            </div>
                            <div class="control quarter"> 
                                <div class="options">
                                    <div class="row">
                                        <div class="left-half">
                                            <h3> Options </h3>
                                        </div>
                                        <div class="right-half">
                                            <p id="updateNeeded"> </p>
                                        </div>
                                    </div>
                                    <p> Number of boids: </p>
                                    <input type="range" min="10" max="2000" value="100" step="10" class="slider" id="boids">
        
                                    <p>Radius of neighbourhood: </p>
                                    <input type="range" min="10" max="1280" value="100" step="10" class="slider" id="radius">               
                                    
                                    <p>Velocity: </p>
                                    <input type="range" min="0" max="200" value="100" step="10" class="slider" id="velocity">  
        
                                    <p>Cohesion: </p>
                                    <input type="range" min="0" max="2" value="1.00" step="0.1" class="slider" id="cohesion">  
        
                                    <p>Separation</p>
                                    <input type="range" min="0" max="2" value="1.00" step="0.1" class="slider" id="separation">  
        
                                    <p>Alignment: </p>
                                    <input type="range" min="0" max="2" value="1.00" step="0.1" class="slider" id="alignment">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <script src="js/test.js"></script>
    </body>

</html>
