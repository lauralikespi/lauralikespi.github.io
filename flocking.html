<DOCTYPE! html>

<html>

    <head>
        <title> &#x3A0; </title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/main.css"/>
        <link type="text/css" rel="stylesheet" href="css/flocking-main.css"/>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>

    <body>
        <div class="row" id="titleSection">
            <div class="left-half">
                <a href="/"><h1 class="titleText"> lauralikespi </h1></a>
            </div>
            <div class="right-half right-text">	
                <a href="/"><h1> &#x3A0; </h1></a>
                <!-- <img class="icons" src="img/icons.png" alt="several colourful graphics including laptop, microphone, pencil"/>			 -->
            </div>
        </div>

        <div class="row line">

        </div>
        <div class="row">
            <div class="sidenav">
                <ul class="nav">
                    <li> <a href="/">About</a></li>
                    <li> <a href="projects">Projects</a></li>
                    <li> <a href="http://www.taughtbyhumans.com">taught by humans</a></li>
                    <li> <a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="right-big" id="main">
                <div class="row">
                    <div class="left-small">
                        <h1> Flocking Simulation </h1>
                    </div>
                    <div class="middle-small">
                        <button id="start" onclick="startSim()"> Start </button>
                        <button id="stop" onclick="stopSim()"> Stop </button>
                        <button id="restart" onclick="restartSim()"> Restart </button>
                    </div>
                    <div class="right">

                        <table>
                            <tr>
                                <th> Number of Boids: </th>
                                <th> Radius: </th>
                                <th> Velocity: </th>
                                <th> Cohesion: </th>
                                <th> Separation: </th> 
                                <th> Alignment: </th>
                            <tr>
                            <tr>
                                <td id="boidsOutput"> </td>
                                <td id="radiusOutput"> </td>
                                <td id="velOutput"> </td>
                                <td id="cohOutput"> </td>
                                <td id="sepOutput"> </td>
                                <td id="aliOutput"> </td>
                            </tr>
                        </table>
                    </div>
                
                 </div>
                <div class="row">
                    <div class="graph">    
                        <br/>
                        <div id="flockingSim"></div>


                    </div>
                    <div class="control"> 
                        <div class="options">
                            <div class="row">
                                <div class="left-half">
                                    <h3> Options </h3>
                                </div>
                                <div class="right-half">
                                    <p id="updateNeeded"> </p>
                                </div>
                            </div>
                            <p> Number of boids: </p>
                            <input type="range" min="10" max="2000" value="100" step="10" class="slider" id="boids">

                            <p>Radius of neighbourhood: </p>
                            <input type="range" min="10" max="1280" value="100" step="10" class="slider" id="radius">               
                            
                            <p>Velocity: </p>
                            <input type="range" min="0" max="200" value="100" step="10" class="slider" id="velocity">  

                            <p>Cohesion: </p>
                            <input type="range" min="0" max="2" value="1.00" step="0.1" class="slider" id="cohesion">  

                            <p>Separation</p>
                            <input type="range" min="0" max="2" value="1.00" step="0.1" class="slider" id="separation">  

                            <p>Alignment: </p>
                            <input type="range" min="0" max="2" value="1.00" step="0.1" class="slider" id="alignment">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>made by lauralikespi 2019 </p>
        </footer>
        <script src="js/test.js"></script>
    </body>

</html>
